<div>

    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe?.imagePath" alt="" class="image-responsive" width="150">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h1>{{recipe?.name}}</h1>
        </div>
    </div>


    <div class="row">

        <div class="col-xs-12">
            <div class="btn-group" appDropdown>

                <button type="button" class="btn btn-primary dropdown-toggle">
                    Manage Recipe <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a (click)="addToShoppingList()" style="cursor: pointer;">To Shopping list</a></li>
                    <li><a style="cursor: pointer;" (click)="showEditRecipe()">Edit Recipe</a></li>
                    <li><a style="cursor: pointer;">Delete Recipe</a></li>
                </ul>
            </div>
        </div>

    </div>


    <div class="row">
        <div class="col-xs-12">
            <p>{{recipe?.description}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients">
                    {{ingredient.name}} - {{ingredient.amount}}
                </li>
            </ul>
        </div>
    </div>

</div>
