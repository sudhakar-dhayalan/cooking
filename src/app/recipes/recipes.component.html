<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeEmitted)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
        *ngIf="selectedRecipe; else notSelected"
        [recipe]="selectedRecipe"></app-recipe-detail>
        selected recipe: <p *ngIf="selectedRecipe">{{selectedRecipe.name}}</p>
        <ng-template #notSelected>
            <p>Please select a recipe item from the list of items</p>
        </ng-template>
    </div>
</div>
